name: Release @doist/eslint-plugin-doist package

on:
  push:
    tags:
      - "v*"

permissions:
  # Enable reading repository contents (allows checkout without token)
  contents: read
  # Enable the use of OIDC for trusted publishing and npm provenance
  id-token: write
  # Enable the use of GitHub Packages registry
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 24

      - name: Ensure npm 11.5.1 or later is installed
        run: npm install -g npm@latest

      - name: Determine npm tag
        id: npm-tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if [[ "$VERSION" =~ -alpha|-beta|-rc|-next ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish to GitHub Package Registry
        uses: actions/setup-node@v3
        with:
          node-version: 24
          registry-url: https://npm.pkg.github.com/
          scope: "@doist"
      - run: npm publish --tag ${{ steps.npm-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clear npm config between GitHub/npm registries
        run: rm -f $NPM_CONFIG_USERCONFIG

      - name: Publish to npm registry
        uses: actions/setup-node@v3
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/
          scope: "@doist"
      - run: npm publish --provenance --access public --tag ${{ steps.npm-tag.outputs.tag }}
